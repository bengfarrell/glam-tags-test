<polymer-element name="glam-camera" attributes="zpos">
  <script>
    Polymer({
      /**
       * z position
       *
       * @attribute zpos
       * @type integer
       * @default 400
       */
      zpos: 0,

      /**
       * camera
       *
       * @attribute camera
       * @type threejs camera
       */
      camera: null,

      ready: function() {
        this.camera = new THREE.PerspectiveCamera( 70, 800/800, 1, 1000 );
        this.camera.position.z = this.zpos;
      },

      /**
       * get threejs instance
       * @returns {*}
       */
      get: function() {
        return this.camera;
      }
    });

  </script>

</polymer-element>
