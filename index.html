<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Polymer WebApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <!-- endbuild-->

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/glam-canvas/glam-canvas.html">
    <link rel="import" href="bower_components/glam-primitive/glam-primitive.html">
    <!-- endbuild-->

    <script>
        var cube, canvas;
        document.addEventListener('polymer-ready', function() {
            cube = document.querySelector('glam-primitive');
            canvas = document.querySelector('glam-canvas');
            requestAnimationFrame(animate);
        });

        function animate() {
            cube.mesh.rotation.x += 0.005;
            cube.mesh.rotation.y += 0.01;
            canvas.update();
            requestAnimationFrame(animate);
        }
    </script>
</head>

<body unresolved>

<glam-canvas id="canvas" width="600" height="600">
    <glam-scene>
        <glam-camera zpos="400" />
        <glam-primitive id="cube" width="200" height="200" depth="200">
            <glam-material>
                <glam-texture uri="textures/crate.gif" />
            </glam-material>
        </glam-primitive>
    </glam-scene>
</glam-canvas>

</body>

</html>
